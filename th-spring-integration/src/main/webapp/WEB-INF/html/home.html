<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="UTF-8"/>
<title>Thymeleaf example</title>
<link rel="stylesheet" th:href="@{/spring/resources/css/styles.css}" type="text/css" media="screen"/>
<script th:src="@{/spring/resources/js/functions.js}" type="text/javascript"></script>
<script th:src="@{/spring/resources/js/jquery-min-1.9.1.js}" type="text/javascript"></script>
</head>

<body>
<h1 th:text="#{home.title}">Thymeleaf example</h1>

<div class="generic-info">
	<h3 th:text="#{hotel.information}">Hotel Information</h3>
	
	<span th:text="${hotelData.name}">Hotel name</span><br />
	<span th:text="${hotelData.address}">Hotel address</span><br />
</div>

<form>
<div class="main-block">
	<div class="search-block">
		<label for="searchName" th:text="#{search.label}">Search label:</label>
		<input type="text" id="searchName" name="searchName"/> 
		
		<button id="searchButton" name="searchButton" onclick="retrieveGuests('hola')" type="button" th:text="#{search.button}">Search button</button>
	</div>
	
	<!-- Results block -->
	<div id="resultsBlock">
		
	</div>
</div>
</form>

</body>
</html>
